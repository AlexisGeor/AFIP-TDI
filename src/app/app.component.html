<h1>BUSCADOR DE VEHICULOS AFIP{{ title }}</h1>
<button (click)="changeTitle()">Change</button>

<input type="text" [(ngModel)]="inputValue"><button (click)="search()">Search</button>  <!-- El [] refiere a que recibe datos y () envia datos -->
<ag-grid-angular
    style="width: 100%; height: 550px"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    pagination
    [paginationPageSize]="10"
  ></ag-grid-angular>
